{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box">
        {% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<div class="loginbox">  
    <img src="{{url_for('static', filename='styles/avatar.png')}}" class="avatar">
    <h1>Login Here</h1>
        <form method="POST" action="/login">
            <input type="text" type="email" name="email" placeholder="Your Email" autofocus="">
            <input type="text" type="password" name="password" placeholder="Your Password">
            <input type="submit" name="" placeholder="Login">
            <a href="signin.html">Don't have an account</a><br>
        </form>
</div>
{% endblock %}

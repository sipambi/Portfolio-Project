<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <title>Web IoT</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    
</head>

<body>
    <ul>
        <div class="navbar">
            <a>Portfolio Project</a>
            {% if current_user.is_authenticated %}
                <li style="float:right"><a href="{{ url_for('auth.logout') }}">
                    Logout
                </a></li>
            {% endif %}
            {% if current_user.is_authenticated %}
                <li style="float:right"><a href="{{ url_for('main.profile') }}" class="navbar-item">
                    Profile
                </a></li>
            {% endif %}
            {% if not current_user.is_authenticated %}
                <li style="float:right"><a href="{{ url_for('auth.login') }}">
                    Login
                </a></li>
                <li style="float:right"><a href="{{ url_for('auth.signup') }}">
                    Sign Up
                </a></li>
            {% endif %}
            <li style="float:right"><a href="{{ url_for('main.index') }}" class="navbar-item">
                Home
            </a></li>
        </div>
    </ul>
 
                {% block content %}
                {% endblock %}
            
    </section>
</body>

</html>
